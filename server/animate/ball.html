<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    #box {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
      background: #178ce6;
    }
    #ball {
      width: 10px;
      height: 10px;
      border-radius: 5px;
      position: absolute;
      background: red;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="ball"></div>
  </div>
</body>
<script>
  function run(v) {
    let Vx = Math.random() * v
    let Vy = Math.sqrt(v * v - Vx * Vx)
    let startX = Math.random() * 500
    let startY = Math.random() * 500
    const ball = document.querySelector('#ball')
    ball.style.left = startX + 'px'
    ball.style.top = startY + 'px'
    function animate() {
      if (startX >= 490 || startX <= 0) {
        Vx = -Vx
      }
      startX += Vx
      if (startY >= 490 || startY <= 0) {
        Vy = -Vy
      }
      startY += Vy

      ball.style.left = startX + 'px'
      ball.style.top = startY + 'px'
      window.requestAnimationFrame(animate)
    }

    window.requestAnimationFrame(animate)
  }

  run(4)
</script>
</html>
